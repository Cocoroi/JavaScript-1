<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>JS 1 - Exo 10</title>
    <link href="styles2.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<div class="slideshow-container">
    <div class="mySlides fade">
        <img src="http://upliftingbooks.com.au/wp-content/uploads/2014/02/Planet-Earth-1000x350.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
        <img src="https://cherry.img.pmdstatic.net/fit/https.3A.2F.2Fimg.2Emaxisciences.2Ecom.2Fs3.2Ffrgsd.2Fastronomie.2Fdefault_2021-06-03_0d498441-f755-4a23-8b6b-4a90aa6b707c.2Ejpeg/480x270/quality/80/venus.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
        <img src="https://starwalk.space/gallery/images/saturn-planet-guide/1920x1080.jpg" style="width:100%">
    </div>
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
</div>
<br>
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script src="exo11.js" type="text/javascript"></script>
</body>
</html>
